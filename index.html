<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOITEST - Prepárate para Ganar</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --gold: #d4af37;
        --black: #000000;
        --gray: #333;
        --white: #f4f4f4;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: var(--black);
        color: var(--white);
        overflow-x: hidden;
      }

      header {
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        background-color: rgba(104, 88, 35, 0.089);
        padding: 20px 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
        border-bottom: 1px solid #222;
      }

      .logo {
        font-family: "Playfair Display", serif;
        font-size: 1.8rem;
        color: var(--gold);
        font-weight: bold;
      }

      nav a {
        margin-left: 30px;
        color: #aaa;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
      }

      nav a:hover {
        color: var(--gold);
      }

      .hero {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: relative;
        overflow: hidden;
        color: var(--white);
      }

      .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("https://images.unsplash.com/photo-1581090700227-1b71c54c0f94")
          center/cover no-repeat;
        filter: brightness(0.4);
        z-index: -2;
      }

      .hero::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.7),
          rgba(0, 0, 0, 0.95)
        );
        z-index: -1;
      }

      .hero-content {
        animation: fadeInUp 1s ease-out;
      }

      .hero h1 {
        font-size: 3.2rem;
        font-family: "Playfair Display", serif;
        color: var(--gold);
        margin-bottom: 20px;
      }

      .hero p {
        font-size: 1.2rem;
        max-width: 600px;
        margin: auto;
        line-height: 1.6;
        color: #ccc;
      }

      .btn-main {
        margin-top: 30px;
        padding: 12px 30px;
        font-size: 1rem;
        font-weight: bold;
        background-color: var(--gold);
        color: #000;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: transform 0.3s, background 0.3s;
      }

      .btn-main:hover {
        transform: scale(1.05);
        background-color: #c09c2c;
      }

      section.features {
        padding: 80px 20px;
        background-color: #111;
        text-align: center;
      }

      .features h2 {
        font-family: "Playfair Display", serif;
        font-size: 2.5rem;
        color: var(--gold);
        margin-bottom: 40px;
      }

      .feature-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
      }

      .feature-card {
        background-color: #1a1a1a;
        padding: 30px;
        border-left: 5px solid var(--gold);
        width: 300px;
        text-align: left;
        border-radius: 6px;
        transition: transform 0.3s;
      }

      .feature-card:hover {
        transform: translateY(-8px);
      }

      .feature-card h3 {
        font-size: 1.3rem;
        color: var(--white);
        margin-bottom: 10px;
      }

      .feature-card p {
        color: #aaa;
        font-size: 0.95rem;
        line-height: 1.5;
      }

      video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Escala el video para cubrir toda la pantalla */
        z-index: -1; /* Lo pone detrás del contenido */
      }

      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #222;
        color: white;
        text-align: center;
        padding: 10px 0;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        .hero h1 {
          font-size: 2.2rem;
        }

        .feature-grid {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>
  <video id="video-fondo" autoplay muted loop>
    <source src="123.mp4" type="video/mp4" />
    Tu navegador no soporta la reproducción de video.
  </video>

        <nav>
          <a href="login.html">Registrarse</a>
          <a href="todo\inicio.html">Inicio</a>
          <a href="todo\datos\contactos.html">Contacto</a>
        </nav>
      </header>

      <section class="hero" id="inicio">

            Simuladores, estadísticas, temarios y todo lo que necesitas para

          </p>
          <button
            class="btn-main"
            onclick="window.location.href='todo/inicio.html'"
          >
            Entrar a la Aplicación
          </button>
        </div>
      </section>

      <footer>&copy; 2025 Moises-Test. Todos los derechos reservados.</footer>
    </container>

    <script src="js/main.js"></script>
  </body>
</html>
