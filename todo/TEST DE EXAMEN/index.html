<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Selector de Scripts - Empresa XYZ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-image: url("5.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        color: rgba(255, 255, 255, 0.146);
        height: 100vh;
      }

      .container {
        background: rgba(223, 129, 5, 0);
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 90%;
        max-width: 500px;
      }

      .container h1 {
        font-size: 24px;
        color: #042883ed;
        margin-bottom: 24px;
        -webkit-text-stroke: 1px white;
      }

      .btn {
        display: block;
        width: 100%;
        padding: 14px 20px;
        margin: 12px 0;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background-color: #0056b3;
        border: none;
        border-radius: 8px;
        transition: background-color 0.3s ease;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #003f80;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>TEST DE EXAMEN</h1>
      <button class="btn" onclick="redirigir('2006/index.html')">2006</button>
      <button class="btn" onclick="redirigir('2015/index.html')">2015</button>
      <button class="btn" onclick="redirigir('2017/index.html')">2017</button>
      <button class="btn" onclick="redirigir('2019/index.html')">2019</button>
      <button class="btn" onclick="redirigir('2022/index.html')">2022</button>
      <button class="btn" onclick="redirigir('2024/index.html')">2024</button>
      <button class="btn" onclick="redirigir('2025 mio/index.html')">2025</button>
    </div>

    <script>
      function redirigir(nombreArchivo) {
        window.location.href = nombreArchivo;
      }
    </script>
  </body>
</html>
